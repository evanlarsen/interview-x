<!doctype html>
<html lang="en" ng-app="soccerApp">
  <head>
    <meta charset="utf-8">
    <title>Soccer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="nav-controller.js"></script>
    <script src="game-list/game-list.module.js"></script>
    <script src="game-list/game-list.component.js"></script>
    <script src="admin/admin.module.js"></script>
    <script src="admin/signin.component.js"></script>
    <script src="admin/add-game.component.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Soccer Games</h1>
      </div>
      <ul class="nav nav-tabs" ng-controller="NavController">
        <li role="presentation" ng-class="{active: $location.path() == '/games'}">
          <a href="#!/games">History</a>
        </li>
        <li role="presentation" ng-class="{active: $location.path() != '/games'}">
          <a href="#!/admin/game">Admin</a>
        </li>
      </ul>
      <div ng-view></div>
    </div>
  </body>
</html>
