<form ng-submit="$ctrl.signin()">
  <p class="has-error">{{$ctrl.errorMsg}}</p>
  <p>hint: username and password is admin</p>
  <div class="form-group">
    <label for="username">User Name</label>
    <input ng-model="$ctrl.username" type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="$ctrl.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
