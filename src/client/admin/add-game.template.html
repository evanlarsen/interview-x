<form ng-submit="$ctrl.addGame()">
    <p class="hasError">{{$ctrl.errorMsg}}</p>
    <div class="form-group">
        <label class="control-label" for="team-name">Team Name</label>
        <input ng-model="$ctrl.team" type="text" class="form-control" id="team-name" placeholder="team1 vs team2"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="score">Score</label>
        <input ng-model="$ctrl.score" type="text" class="form-control" id="score" placeholder="2-0"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="date">Date</label>
        <input ng-model="$ctrl.date" type="date" class="form-control" id="date"/>
    </div>
    <button type="submit" class="btn btn-default">Add Game</button>
</form>
